<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <title>Hello, world!</title>
</head>
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <form role="form" action="/user/new" th:object="${userDto}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="username">ID</label>
            <input type="text" th:field="*{username}" class="form-control"
                   placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password1">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password1')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password1')}"
               th:errors="*{password1}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password2">비밀번호 확인란</label>
            <input type="password" th:field="*{password2}" class="form-control"
                   placeholder="비밀번호를 다시 한번 입력하세요"
                   th:class="${#fields.hasErrors('password2')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password2')}"
               th:errors="*{password2}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect data</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
