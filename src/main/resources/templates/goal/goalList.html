<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calorie Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Calorie Goal ID</th>
            <th>Goal Amount</th>
            <th>Total Consumption</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="calorieGoal : ${calorieGoals}">
            <td th:text="${calorieGoal.id}"></td>
            <td th:text="${calorieGoal.goalAmount}"></td>
            <td th:text="${calorieGoal.totalConsumption}"></td>
            <td th:text="${calorieGoal.date}"></td>
            <td><a class="btn btn-lg btn-primary" th:href="@{/goal/check/food(goalId = ${calorieGoal.id})}">먹은 음식 확인</a></td>
            <td><a class="btn btn-lg btn-danger" th:href="@{/goal/delete(goalId = ${calorieGoal.id})}">삭제</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/">홈으로 돌아가기</a>
    <a href="/api/food">오늘 먹은 음식 조회/추가하기</a>
</div>
</body>
</html>
